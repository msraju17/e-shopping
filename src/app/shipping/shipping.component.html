<h2>Shipping </h2>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form #f="ngForm" (ngSubmit)="placeOrder(f.value)">
                <div class="form-group">
                  <label for="customerName">Name</label>
                  <input type="text" 
                  ngModel 
                  name="customerName" 
                  #customerName = "ngModel"
                  class="form-control"
                  required>
                  <div *ngIf="customerName.touched && customerName.invalid" 
                        class="alert alert-danger">
                    Name is required
                  </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" 
                    ngModel name="addressLine1"
                    class="form-control" placeholder="Line 1">
                    <br>
                    <input type="text" 
                    ngModel name="addressLine2"
                    class="form-control" placeholder="Line 2">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" 
                    ngModel 
                    name="city"
                    #city="ngModel"
                    class="form-control"
                    required>
                    <div *ngIf="city.touched && city.invalid" class="alert alert-danger">
                        City name should enter
                    </div>
                  </div>
                <button type="submit" 
                [disabled]='f.invalid'
                class="btn btn-primary">
                Place Order</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Order Summary</h5>
                  <div class="card-text">
                      <p *ngIf="productList.length===0 else summary"> 
                          There are no orders in your list
                      </p>
                      <ng-template #summary>
                        <p> You have {{ totalQuantity$ }}  items  in your shopping cart. </p>
                        <table class="table">
                            <tbody *ngFor="let item of productList">
                                <tr>
                                    <td>{{ item.quanity }} * {{ item.product.title }}</td>
                                    <td></td>
                                    <td>{{ item.quanity * item.product.price | currency:USD }}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Total</th>
                                    <th></th>
                                    <th>{{ totalPrice$ | currency:USD }}</th>
                                </tr>
                            </tfoot>
              
                        </table>
                      </ng-template>
                      
                </div>
              </div>
        </div>
    </div>
</div>
